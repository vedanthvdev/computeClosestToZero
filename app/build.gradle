plugins {
    id 'computeClosestToZero.java-application-conventions'
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
}

test {
    useJUnitPlatform()

    maxHeapSize = '1G'

    testLogging {
        events "passed"
    }
}

application {
    // Define the main class for the application.
    mainClass = 'computeClosestToZero.app.App'
}
